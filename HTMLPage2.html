	<meta name="viewport" content="width=device-width">
	<!--meta要素は以下のように属性を使う。
		・HTML5で文字コードを指定する場合：「charset属性」
		・文字コード以外を指定する場合：「name属性」or「http-equiv属性」
		・「name属性」「http-equiv属性」の内容は「content属性」に指定。
		・<meta name="情報の種類" content"情報の内容">
		★<meta http-equiv="●" content"●">
			・content-type：ファイルの形式（charset属性に未対応のブラウザの為の文字コード指定方法）
			<meta http-equiv="content-type" content="text/html; charset=Shift_JIS">
			・X-UA-Compatible：Internet Explorerどのバージョンの再現方法で表示するかを指定
			<meta http-equiv="X-UA-Compatible" content="IE=11">
		・1つのmeta要素には「charset属性」か「name属性」か「http-equiv属性」のどれか一つしか指定できない。-->

<script>
	var answer = 10+3;
	document.write('10+3の結果は' + answer + 'です'); // documentはオブジェクト（モノ）.writeはメソッド（命令）
	
	var answer = 10-3;
	document.write('<br>10-3=' + answer);
	
	answer = answer + 10; // 7 + 10
	document.write('<br>7+10=' + answer);

var today = new Date();
var newYear = new Date (2017, 1, 1);

document.write('<p>今日は ' + today.getDate() + '日です<p/>');
document.write('<p>元旦は ' + newYear.getDate() + '日です<p/>');

var todayHtml = today.getFullYear() + '/' + (today.getMonth()+1) + '/' + today.getDate();

document.write('<p class="date">' + todayHtml + '</p>');

var tomorrow = new Date();
document.write('<p>明日は ' + (tomorrow.getDate()+1) + '日です<p/>');
</script>
